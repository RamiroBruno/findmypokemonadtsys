<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Weather_Pokemon</title>
	<link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" href="css/libs/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	
	<nav>
		<div class="nav-wrapper red accent-4">
				<img src="img/pokebola.png" class="img_pokebola"> <img src="img/pokemon_logo.png" class="img_logo">
		</div>
	</nav>


	<div class="container">
		<header class="texto_principal">
			<h1>Encontre aqui seu Pókemon</h1>
		</header>
		<div class="row">
			<div class="col s11">
				<input type="text" required placeholder="Digite a Cidade" class="cid_consul">
			</div>
			<div class="col s1">
				<a class="btn-floating btn-large blue " id="pesquisa_pokemon"><i
						class="material-icons">search</i></a>
			</div>
		</div>

		<div class="row conteudo">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<h4>A temperatura da cidade é de: <span id="temp_cidade"></span>.</h4>
						<h4>Clima da cidade é: <span id="chuva_cidade"></span></h4>
						<h4>O pokémon sorteado foi: <span id="pok_escolhido"></span></h4>
						<div class="row">
							<div class="col s6">
								<img id="img_pok_front" />
							</div>
							<div class="col s6">
								<img id="img_pok_back" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<p class="center"><img src="img/spinner.gif" alt="Spinner" id="spinner" /></p>

		<div class="center" id="erro">
			<div class="card">
				<div class="card-content">
					<p id="btn-floating btn-small waves-effect waves-light red"><i
							class="material-icons">error_outline</i> Ocorreu um erro! Verifique se a cidade digitada
						existe e tente novamente!</p>
				</div>
			</div>
		</div>

		<div class="center" id="erro_pok">
			<div class="card">
				<div class="card-content">
					<p id="btn-floating btn-small waves-effect waves-light red"><i
							class="material-icons">error_outline</i> Ocorreu um erro ao carregar o pokémon! Tente
						novamente mais tarde.</p>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>


</body>

</html>
